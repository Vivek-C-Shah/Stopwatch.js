<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            color: #333;
            margin-top: 100px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <h1 id="timer">00:00:00</h1>
    
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    
    <audio id="startSound" src="audio/start.mp3"></audio>
    <audio id="pauseSound" src="audio/pause.mp3"></audio>
    <audio id="resetSound" src="audio/reset.mp3"></audio>

    <script src="popup.js"></script>
</body>
